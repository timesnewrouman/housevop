<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HouseVop</title>
  <link href="./css/normalize.css" type="text/css" rel="stylesheet">
  <link href="./css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="header">
      <img class="header__logo" src="./image/header__logo.png" alt="Изображение логотипа компании">
      <div class="header__menu">
        <span class="header__menu-item">О комплексе</span>
        <span class="header__menu-item">Район</span>
        <span class="header__menu-item">Каталог квартир</span>
        <span class="header__menu-item">Ипотека</span>
        <span class="header__menu-item">Контакты</span>
      </div>
    </div>
  </header>

  <main>

    <section class="first-screen">
      <h1 class="first-screen__name">Жилой комплекс <br> в историческом центре</h1>
      <img class="first-screen__mouse" src="./image/first-screen__mouse.svg" alt="Изображение компьютерной мыши">
      <div class="first-screen__contacts">
        <div class="first-screen__contacts-address">
          <img class="first-screen__contacts-address-image" src="./image/address.svg" alt="Адрес">
          <span class="first-screen__contacts-address-item">Наб. реки Фонтанки 10-15</span>
        </div>
        <div class="first-screen__contacts-telephone">
          <img class="first-screen__contacts-telephone-image" src="./image/telephone.svg" alt="Телефон">
          <span class="first-screen__contacts-telephone-item">8 (812) 123-45-67</span>
        </div>
      </div>
    </section>

    <section class="description">
      <div class="description__item-container">
        <img class="description__item" src="./image/park.svg" alt="Миниатюра парка">
        <span class="description__item-label">Рядом исторические парки и скверы</span>
      </div>
      <div class="description__item-container">
        <img class="description__item" src="./image/building.svg" alt="Миниатюра строения">
        <span class="description__item-label">Полностью обустроенный</span>
      </div>
      <div class="description__item-container">
        <img class="description__item" src="./image/fountain.svg" alt="Миниатюра фонтана">
        <span class="description__item-label">10 фонтанов на территории</span>
      </div>
      <div class="description__item-container">
        <img class="description__item" src="./image/bicycle.svg" alt="Миниатюра велосипеда">
        <span class="description__item-label">6 км велодорожек</span>
      </div>
    </section>

  </main>

  <footer>

  </footer>
</body>

</html>
